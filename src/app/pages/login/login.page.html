<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CANGREBURGER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de Sesion</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  <div class="container">  <ion-card-content>
    <ion-input [(ngModel)]="usuario" label="Usuario: "></ion-input>
    <ion-input [(ngModel)]="contrasena" type="password" label="Contraseña:"></ion-input>
    <ion-button (click)="onLogin()" color="warning"  shape="round"><ion-icon slot="start" name="fast-food-outline" ></ion-icon> <strong>Iniciar Sesión</strong> </ion-button>
  </ion-card-content></div>

  </ion-card>
</ion-content>
